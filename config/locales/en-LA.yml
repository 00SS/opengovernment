      intro: |
        This is a list of all bills in the Louisiana state legislature. In 2010, the legislature was only in regular session -- meaning, where bills were introduced and voted on -- from March 29th - June 21st. As a result, while each chamber of the legislature still holds committee hearings through the end of the year, the bills below will not have any more actions.<br><br>
        A new Louisiana state legislature will convene in January 2011, after which date new bills will be introduced and appear here automatically. Until then, you can use the sort-by options below to view the most-current bills in different ways.
        
  people: 
