      background: |
        Here are some links with background on the Louisiana state legislature and explanations of how it works: <a href="http://en.wikipedia.org/wiki/Louisiana_State_Legislature">Wikipedia</a>; <a href="http://www.ballotpedia.org/wiki/index.php/Louisiana_State_Legislature">Ballotpedia</a>; OpenCongress state page for <a href="http://www.opencongress.org/states/LA">Louisiana</a>, with links to federal <a href="http://www.opencongress.org/people/senators#L">senators</a> and <a href="http://www.opencongress.org/people/representatives#L">representatives</a>; OpenCongress Wiki blogroll of <a href="http://www.opencongress.org/wiki/Louisiana">LA state political blogs</a>; and the National Council of State Legislatures official blog, <a href="http://www.ncsl.typepad.com/">The Thicket</a>, featuring more LA state blogs in the left-hand sidebar.<br><br>
        How did we get the above information? It took our non-profit team a lot of work. Except for the New York State Senate, no state legislative chamber makes its data available in ways that are compliant with the community-generated Eight Principles of Open Government Data. As a result of this significant shortcoming, we created OpenGovernment to fill the need for a public resource web application for government transparency and civic engagement. All state-level legislative data was obtained via a time-intensive process known as "scraping", headed up by volunteers from the Open States Project -- a process that is vastly sub-optimal compared to governments actually making public data available via more efficient & acceptable methods, viz. a real-time open API and bulk download access. The contextual data of news & blog coverage, social media mentions, campaign contribution info, and issue-area analysis are aggregated uniquely by the open-source GovKit API. Last but not least, the welcoming web design, user-friendly interface, and helpful site copy are also products of OpenGovernment, the team behind OpenCongress, licensed freely for you to share and remix. All that said, this free public resource is still in early development -- many more data & features are still to come, and you can <strong><a href="/pages/help">help us grow</a></strong>.  
