  money_trails:
    index:
      intro: |
        This page lists all publicly-available information about campaign contributions made to members of the Louisiana state
                legislature. All data comes from the non-partisan <a href="http://www.followthemoney.org/">National Institute on Money in State Politics</a>, which receives its data from the state disclosure
                agencies with which candidates must file their campaign finance reports.<br><br>
        The Money Trail makes it possible to connect the dots between bills, key votes, and campaign donations. This open resource is intended to build public knowledge about the pervasive role of money in politics and mitigate systemic corruption in state government. There are three tiers of contributors listed below: <em>sectors</em>, <em>industries</em>, and <em>businesses</em>.
    
