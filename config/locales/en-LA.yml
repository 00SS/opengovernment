      background: |
        Here are some links with background on the Louisiana state legislature and explanations of how it works:
          <ul class="standard">
          <li>Official Louisiana Transparency and Accountability Portal, <a href="http://wwwprd.doa.louisiana.gov/LaTrac/portal.cfm">LaTrac</a>, whose "primary mission is to make Louisiana's state government finances, and operations transparent and accountable to Louisiana's citizens." This initial effort, besides being insufficiently user-friendly, still falls far short of meeting the <a href="http://www.opengovdata.org/">Eight Principles of Open Government Data.</a></li>
          <li>Louisiana legislature on <a href="http://en.wikipedia.org/wiki/Louisiana_State_Legislature">Wikipedia</a></li>
          <li>... and on <a href="http://www.ballotpedia.org/wiki/index.php/Louisiana_State_Legislature">Ballotpedia</a></li>
          <li>OpenCongress state page for <a href="http://www.opencongress.org/states/LA">Louisiana</a>, with links to federal <a href="http://www.opencongress.org/people/senators#L">senators</a> and <a href="http://www.opencongress.org/people/representatives#L">representatives</a></li>
          <li><a href="http://www.govloop.com/">GovLoop</a> - social networking for government, including employees from federal, state, and local government.</li>
          <li>OpenCongress Wiki blogroll of <a href="http://www.opencongress.org/wiki/Louisiana">LA state political blogs</a></li>
          <li>The National Council of State Legislatures official blog, <a href="http://www.ncsl.typepad.com/">The Thicket</a>, featuring more LA state blogs in the left-hand sidebar.</li>
           <li><a href="http://www.stateline.org/live/">Stateline</a> - a nonprofit, nonpartisan online news site that practices journalism in the public interest by reporting on emerging trends and issues in state policy and politics. A project of the <a href="http://www.pewcenteronthestates.org/">Pew Center on the States</a>.</li>
           <li><a href="http://sunshinereview.org/index.php/Louisiana">Sunshine Review - Louisana</a>, a non-profit organization dedicated to state and local government transparency.</li>
           <li><a href="http://www.commoncause.org/site/pp.asp?c=dkLNK1MQIwG&b=4846237">Common Cause - Louisiana</a>, a non-profit, non-partisan citizens' lobby organization.</li>   
           <li><a href="http://www.law.cornell.edu/states/louisiana.html">Louisiana State Laws</a> online on the Cornell University <a href="http://www.law.cornell.edu/states/" target="_blank">Legal Information Institute</a> (LII).</li>
           </li>Official <a href="http://www.usa.gov/Agencies/State_and_Territories.shtml">State Government portal</a> from USA.gov.</li>
           <ul><br><br>
          ... this non-profit public resource is still in early development -- much more to come, and you can <strong><a href="/pages/help">help us grow</a></strong>.<br><br>
          How did we get the above information? Well, the Louisiana legislature does not make its data available in ways that are fully open, but we worked around it. Read more <a href="/pages/about/#our_data_sources">about our data sources</a>. 
        
