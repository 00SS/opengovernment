  states:
    show:
      intro:   |
        <br>
        Welcome to OpenGovernment - Maryland, a free public resource that helps make government more transparent and accessible.<br><br>
          <strong>Find</strong> bills in the Maryland legislature, or browse those most in the news. <strong>Track</strong> key votes and campaign contributions for all the issues you care about. <strong>Contact</strong> the people who represent you.<br><br>
        Enter your zip code below to see all of your elected officials in Maryland. Or, click the links at left to view official government information combined with helpful news and blog coverage, plus free tools to get involved.
      state_population: |
        2009 est. pop: 5,699,478 (cit. <a href="http://quickfacts.census.gov/qfd/states/24000.html">Census.gov)</a>
