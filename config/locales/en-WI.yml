      intro: |
          Welcome to OpenGovernment, a free and non-partisan public resource for government transparency. We're a new version of OpenCongress.org for the Wisconsin legislature.<br><br>
           <strong>Track</strong> bills, votes, and members of the WI Senate and Assembly. <strong>Follow</strong> the money trail and the issues you care about. <strong>Contact</strong> all of your elected officials. Click a category at left to get started, or find out who represents you below.
      current_session_intro: "The 2011-2012 session began on January 11th, 2011 and is scheduled to continue regularly (with some holiday breaks) until December 8th, 2011. Last year, most bills were introduced in February, followed by March and April."
