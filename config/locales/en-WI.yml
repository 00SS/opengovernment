      background: | 
        Here are more links with background on the Wisconsin government and the best explanations of how the legislative branch works:
        <ul class="standard">
        <li><li>Official Wisconsin Department of Justice <a href="http://www.doj.state.wi.us/dls/spar.asp#opmeet">Open Meetings Information</a>. This initial effort, besides being insufficiently user-friendly, still falls far short of meeting the <a href="http://www.opengovdata.org/">Eight Principles of Open Government Data.</a></li>
        <li><a href="http://www.wispirg.org/">WISPIRG</a> ("an independent, state-based, citizen-funded organization that advocates for the public interest") article on <a href="http://www.wispirg.org/home/reports/report-archives/tax-and-budget/tax-and-budget-reports/wisconsin-spending-transparency-2.0">Wisconsin Spending Transparency 2.0</a></li>
        <li><a href="http://www.rcfp.org/ogg/index.php?op=browse&state=WI">Open Government Guide - Wisconsin</a>, with a focus on open records, from <a href="http://www.rcfp.org/">The Reporters Committee for Freedom of the Press</a>, a "national resource in free speech issues".</li>
        <li><a href="http://en.wikipedia.org/wiki/Wisconsin_Legislature">Wikipedia</a></li>
        <li><a href="http://ballotpedia.org/wiki/index.php/Wisconsin_State_Legislature">Ballotpedia</a>, including the 2010 elections in the <a href="http://ballotpedia.org/wiki/index.php/Wisconsin_State_Senate_elections,_2010">Senate</a> and <a href="http://ballotpedia.org/wiki/index.php/Wisconsin_State_Assembly_elections,_2010">Assembly</a></li>
        <li>OpenCongress <a href="http://www.opencongress.org/states/WI">WI state page</a>, including two federal U.S. <a href="http://www.opencongress.org/people/senators#WI">senators</a> and eight federal <a href="http://www.opencongress.org/people/representatives#WI">representatives</a></li>
        <li><a href="http://www.govloop.com/">GovLoop</a> - social networking for government, including employees from federal, state, and local government.</li>
        <li>OpenCongress Wiki <a href="http://www.opencongress.org/wiki/Wisconsin">Wisconsin state page</a>, including an extensive blogroll of Wisconsin political blogs</li>
        <li>The National Council of State Legislatures' official blog, <a href="http://www.ncsl.typepad.com/">The Thicket</a>, including more WI political blogs in the left-hand sidebar.</li>
        <li><a href="http://www.stateline.org/live/">Stateline</a> - a nonprofit, nonpartisan online news site that practices journalism in the public interest by reporting on emerging trends and issues in state policy and politics. A project of the <a href="http://www.pewcenteronthestates.org/">Pew Center on the States</a>.</li>
          <li><a href="http://sunshinereview.org/index.php/Wisconsin">Sunshine Review - Wisconsin</a>, a non-profit organization dedicated to state and local government transparency.</li>
          <li><a href="http://www.commoncause.org/wi">Common Cause - Wisconsin</a>, a non-profit, non-partisan citizens' lobby organization.</li>
          <li><a href="http://www.law.cornell.edu/states/wisconsin.html">Wisconsin State Laws</a> online on the Cornell University <a href="http://www.law.cornell.edu/states/" target="_blank">Legal Information Institute</a> (LII).</li> 
          </li>Official <a href="http://www.usa.gov/Agencies/State_and_Territories.shtml">State Government portal</a> from USA.gov.</li>
          </ul>
         ... this free public resource is still in early development -- many more data & features are still to come, and you can <strong><a href="/pages/help">help us grow</a></strong>.<br><br>
         How did we get the above information? Well, the Wisconsin legislature does not make its data available in ways that are fully open, but we worked around it. Read more <a href="/pages/about/#our_data_sources">about our data sources</a>. 
    
