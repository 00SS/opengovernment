  states:
    show:
      intro: |
       <strong>Follow</strong> bills, votes, and money in the Wisconsin legislature. <strong>Contact</strong> your elected officials about issues in your community.<br><br>
       OpenGovernment is a free and non-partisan public resource for government transparency. We're a new version of OpenCongress.org for Wisconsin.
      state_population: | 
        <a href="2009 est. pop.: 5,654,774 people (cit. <a href="http://quickfacts.census.gov/qfd/states/55000.html">Census.gov)</a>
      state_pop_per_upper_chamber_member: "171,357 people in WI"
      state_pop_per_lower_chamber_member: "57,702 people in WI"
      current_session: "2009 - 2010"
      last_election_date: "Nov. 2nd, 2008"
      last_election_upper_chamber_open_seats: 
      last_election_upper_chamber_incumbent_seats: 
      upper_chamber_active_session_date: "Most recent regular session: Jan. 19th - Apr. 22nd, 2010"
      next_session_start_date: 
      last_election_upper_chamber_open_seats: 
      last_election_upper_chamber_incumbent_seats: 
      next_election_date: "Nov. 6th, 2010" 
      next_election_upper_chamber_seats_available:
      upper_chamber_term_limit: "no term limits"
      last_election_lower_chamber_open_seats: 
      last_election_lower_chamber_incumbent_seats: 
