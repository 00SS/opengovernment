        The Wisconsin session began recently and there are no bills here yet. You may <a href="http://wi.opengovernment.org/sessions/2009-2010">browse the previous session's bills instead</a> -- for example, those bills <a href="http://wi.opengovernment.org/sessions/2009-2010/bills?sort=mentions">most in the news</a> last year, or those rated <a href="http://wi.opengovernment.org/sessions/2009-2010/bills?sort=keyvotes">key votes</a> by Project VoteSmart.
    videos: 
      intro: | 
        <em>Editorial note</em>: Wisconsin does fairly well in making video regarding state legislation available on their site <a href="http://www.wiseye.org/legislature0910a.html" target="_blank">Wisconsin Eye</a>, although unfortunately the videos are published in the closed Windows Media format. While their site's overall design compares favorably with those of the other four state legislatures in this beta version of OpenGovernment, the Wisconsin legislature still does not appear to make their video accessible in ways that comply with the community-generated <a href="http://www.opengovdata.org/" target="_blank">Principles of Open Gov Data</a>. 
        
  people: 
    index:
      intro: 
    videos: 
      intro: | 
        <em>Editorial note</em>: Wisconsin does fairly well in making video re: members of state government available on their site <a href="http://www.wiseye.org/legislature0910a.html" target="_blank">Wisconsin Eye</a>, although unfortunately the videos are published in the problematic Windows Media Format. While their site's web design compares favorably with those of the other four state legislatures in this beta version of OpenGovernment, the WI leg. still does not appear to make their video accessible in ways that are fully automatic (i.e., over API or for bulk download) or libre (i.e., freely-licensed) or via open standards (e.g., a video RSS feed of videos in an open-source file format).        
            
