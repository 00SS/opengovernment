      next_session_start_date: 
      lower_chamber_term_limit: "no term limits"
      
      background: | 
        Here are more links with background on the Wisconsin state legislature and the best explanations of how it works:
        <ul class="standard">
        <li>Official Wisconsin Department of Justice <a href="http://www.doj.state.wi.us/dls/spar.asp#opmeet">Open Meetings Information</a>. This initial effort, besides being insufficiently user-friendly, still falls far short of meeting the <a href="http://www.opengovdata.org/">Eight Principles of Open Government Data.</a></li>
        <li><a href="http://www.wispirg.org/">WISPIRG</a> ("an independent, state-based, citizen-funded organization that advocates for the public interest") article on <a href="http://www.wispirg.org/home/reports/report-archives/tax-and-budget/tax-and-budget-reports/wisconsin-spending-transparency-2.0">Wisconsin Spending Transparency 2.0</li>
        <li><a href="http://www.rcfp.org/ogg/index.php?op=browse&state=WI">Open Government Guide - Wisconsin</a>, with a focus on open records, from <a href="http://www.rcfp.org/">The Reporters Committee for Freedom of the Press</a>, a "national resource in free speech issues".</li>
        <li><a href="http://en.wikipedia.org/wiki/Wisconsin_Legislature">Wikipedia</a></li>
        <li><a href="http://ballotpedia.org/wiki/index.php/Wisconsin_State_Legislature">Ballotpedia</a>, including the 2010 elections in the <a href="http://ballotpedia.org/wiki/index.php/Wisconsin_State_Senate_elections,_2010">Senate</a> and <a href="http://ballotpedia.org/wiki/index.php/Wisconsin_State_Assembly_elections,_2010">Assembly</a></li>
        <li>OpenCongress <a href="http://www.opencongress.org/states/WI">WI state page</a>, including two federal U.S. <a href="http://www.opencongress.org/people/senators#WI">senators</a> and eight federal <a href="http://www.opencongress.org/people/representatives#WI">representatives</a></li>
        <li>OpenCongress Wiki <a href="http://www.opencongress.org/wiki/Wisconsin">Wisconsin state page</a>, including an extensive blogroll of Wisconsin political blogs</li>
        <li>The National Council of State Legislatures' official blog, <a href="http://www.ncsl.typepad.com/">The Thicket</a>, including more WI political blogs in the left-hand sidebar.</li>
        <li><a href="http://www.stateline.org/live/">Stateline</a> - a nonprofit, nonpartisan online news site that practices journalism in the public interest by reporting on emerging trends and issues in state policy and politics. A project of the <a href="http://www.pewcenteronthestates.org/">Pew Center on the States</a>.</li>
          <li><a href="http://sunshinereview.org/index.php/Wisconsin">Sunshine Review - Wisconsin</a>, a non-profit organization dedicated to state and local government transparency.</li>
          <li><a href="http://www.commoncause.org/wi">Common Cause - Wisconsin</a>, a non-profit, non-partisan citizens' lobby organization.</li>
        </ul>
         ... this free public resource is still in early development -- many more data & features are still to come, and you can <strong><a href="/pages/help">help us grow</a></strong>.<br><br>
         How did we get the above information? Well, the Wisconsin legislature does not make its data available in ways that are fully open, but we worked around it. Read more <a href="/pages/about/#our_data_sources">about our data sources</a>. 
    
  bills:
    index: 
      intro: |
        Connect with bills in Wisconsin. We make state legislation more accessible by combining official government information with news coverage, blog posts, social media, and more. Bill pages below offer free tools to track their status, share them with your community, and easily contact your elected officials.<br><br>
           <em>(The next Wisconsin legislature will convene in January 2011, after which date bills will appear here with continual updates of their latest actions.)</em>
    show: 
      bill_text_intro: |
        <em>(Files are in .pdf)</em>
    videos: 
      intro: | 
        <em>Editorial note</em>: Wisconsin does fairly well in making video regarding state legislation available on their site <a href="http://www.wiseye.org/legislature0910a.html" target="_blank">Wisconsin Eye</a>, although unfortunately the videos are published in the closed Windows Media format. While their site's overall design compares favorably with those of the other four state legislatures in this beta version of OpenGovernment, the Wisconsin legislature still does not appear to make their video accessible in ways that comply with the community-generated <a href="http://www.opengovdata.org/" target="_blank">Principles of Open Gov Data</a>. 
        
  people: 
    index:
      intro: |
        Connect with senators and assemblymembers in Wisconsin. We combine their official government information with news coverage, blog posts, campaign contribution data, and social media mentions from around the Web. On people pages below, you'll find free tools to track their legislative actions, watchdog them with your community, and easily contact their offices.<br><br>
        <em>(The next Wisconsin legislature will convene in January 2011, after which date new and returning members will appear here with continual updates of their latest actions.)</em>
    videos: 
      intro: | 
        <em>Editorial note</em>: Wisconsin does fairly well in making video re: members of state government available on their site <a href="http://www.wiseye.org/legislature0910a.html" target="_blank">Wisconsin Eye</a>, although unfortunately the videos are published in the problematic Windows Media Format. While their site's web design compares favorably with those of the other four state legislatures in this beta version of OpenGovernment, the WI leg. still does not appear to make their video accessible in ways that are fully automatic (i.e., over API or for bulk download) or libre (i.e., freely-licensed) or via open standards (e.g., a video RSS feed of videos in an open-source file format).        
            
  issues:
    index:
      title: 'Issue Areas in the the %{legislature_name} (2009-2010)'
      intro: |
         The Wisconsin state legislature does not assign issue areas to legislation. As a workaround, OpenGovernment editors will work to manually assign one or more of the 46 legislative issue areas from the non-partisan <a href="http://votesmart.org/issue_rating.php" target="_blank">Project VoteSmart</a> to major bills in the Wisconsin legislature. We seek to make bills more widely intelligible -- read <a href="/pages/help">how you can help</a>. 
        

  money_trails:
    index:
      intro: |
        This page lists all publicly-available information about campaign contributions made to members of the Wisconsin state
                              legislature. All data comes from the non-partisan <a href="http://www.followthemoney.org/">National Institute on Money in State Politics</a>, which receives its data from the state disclosure
                              agencies with which candidates must file their campaign finance reports.<br><br>
                              The newly-elected Wisconsin legislature will convene in January 2011, after which time up-to-date campaign
                              contribution info will appear here as soon as it's available. Until then, you can follow the Money Trail from the last legislature by viewing the three tiers of contributors listed below: <em>sectors</em>,
                             <em>industries</em>, and <em>businesses</em>.<br><br> The Money Trail on OpenGovernment
                                makes it possible to connect the dots between bills, key votes, and campaign donations in state legislatures. We hope this page proves useful for political bloggers, issue-based groups, and citizen watchdogs to build public knowledge about the pervasive role of money in politics. In addition, we hope this information motivates citizens and members of the legislature to mandate real-time financial disclosure and fair elections for a trustworthy degree of transparency in government.bills:
    
    videos:
      miro_url: 'http://wiopengov.mirocommunity.org/'