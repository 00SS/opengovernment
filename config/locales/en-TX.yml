  bills:
    title: 'Bills in the %{legislature_name} (2009 - 2010)'
    index:
      intro: |
        Connect with bills in Texas. We make state legislation more accessible by combining official government information with news coverage, blog posts, social media, and more. Bill pages below offer free tools to track their status, share them with your community, and easily contact your elected officials.<br><br>
           <em>(The next Texas legislature will convene in January 2011, after which date bills will appear here with continual updates of their latest actions.)</em>
    show: 
      bill_text_intro: | 
        <em>(Links above go to official .gov website)</em>
    videos: 
      intro: | 
        <em>Editorial note</em>: as far as what's out there now for video on bills in Texas, the state legislature offers fairly extensive audio & video archives on pages for the <a href="http://www.senate.state.tx.us/bin/live.php" target="_blank">Senate</a> and <a href="http://www.house.state.tx.us/video-audio/" target="_blank">House of Representatives</a>, though in the terribly out-of-date "Real Media" video format. As best we can tell, the Texas legislature does not make video accessible automatically (i.e., over API or for bulk download) or libre (i.e., freely-licensed) or via open standards (e.g., a video RSS feed of videos in an open-source file format). So at the moment, a fair amount of research and digging is still required to access video content relevant to this bill and bills in general.
         
  people:
    title: 'Members of the %{legislature_name} (2009 - 2010)'
    index:
      intro: |
       Connect with senators and representatives in Texas. We combine their official government information with news coverage, blog posts, campaign contribution data, and social media mentions from around the Web. On people pages below, you'll find free tools to track their legislative actions, watchdog them with your community, and easily contact their offices.<br><br>
       <em>(The next Texas legislature will convene in January 2011, after which date new and returning members will appear here with continual updates of their latest actions.)</em>
    videos:
      intro: | 
        <em>Editorial note</em>: as far as what's out there now for video on elected officials in Texas, the state legislature offers fairly extensive audio & video archives on pages for the <a href="http://www.senate.state.tx.us/bin/live.php" target="_blank">Senate</a> and <a href="http://www.house.state.tx.us/video-audio/" target="_blank">House of Representatives</a>, though in the terribly out-of-date "Real Media" video format. As best we can tell, the Texas legislature does not make video accessible automatically (i.e., over API or for bulk download) or libre (i.e., freely-licensed) or via open standards (e.g., a video RSS feed of videos in an open-source file format). So at the moment, a fair amount of research and digging is still required to access video content relevant to this person and legislators in general.    

  issues:
    index:
      title: 'Issue Areas in the the %{legislature_name} (2009 - 2010)'
      intro: |
        The bill "subjects" below are officially assigned to legislation by the Texas state legislature. Individual subjects can be very broad, or very specific, and are applied to bills using an unclear methodology -- sometimes more than a dozen subjects per bill, sometimes none.<br><br>
        In the future, to make bills in Texas more intelligible, we seek to map every subject to one of the 46 legislative issue areas defined by the non-partisan <a href="http://votesmart.org/issue_rating.php" target="_blank">Project VoteSmart</a> -- read more about <a href="/pages/help">how you can help</a>. Until then, below we're displaying the most-frequently used subjects in the Texas legislature, those applied to bills four times or more.<br><br>                
           The next Texas legislature will convene on Jan. 11th, 2011, after which date new subjects will be introduced and appear here automatically as they are applied to bills.

  money_trails:
    index:
      intro: |
       This page lists all publicly-available information about campaign contributions made to members of the Texas state
                 legislature. All data comes from the non-partisan <a href="http://www.followthemoney.org/">National Institute on Money in State Politics</a>, which receives its data from the state disclosure agencies with which candidates must file their campaign finance reports.<br><br>
                 The newly-elected Texas legislature will convene in January 2011, after which time up-to-date campaign
                 contribution info will appear here as soon as it's available. Until then, you can follow the Money Trail from the last legislature by viewing the three tiers of contributors listed below: <em>sectors</em>,
                <em>industries</em>, and <em>businesses</em>.<br><br> The Money Trail on OpenGovernment
                   makes it possible to connect the dots between bills, key votes, and campaign donations in state legislatures. We hope this page proves useful for political bloggers, issue-based groups, and citizen watchdogs to build public knowledge about the pervasive role of money in politics. In addition, we hope this information motivates citizens and members of the legislature to mandate real-time financial disclosure and fair elections for a trustworthy degree of transparency in government.
