        background: |
          More background on the Texas state legislature and the best explanations of how it works:
          <ul class="standard">
          <li>Official <a href="https://www.oag.state.tx.us/open/pia/pia.shtml">Open Government Laws</a> from the Texas Attorney General. This initial effort, besides being insufficiently user-friendly, still falls far short of meeting the <a href="http://www.opengovdata.org/">Eight Principles of Open Government Data.</a></li>
          <li><a href="http://en.wikipedia.org/wiki/Texas_Legislature">Wikipedia</a></li>
          <li><a href="http://ballotpedia.org/wiki/index.php/Texas">Ballotpedia</a>, including the 2010 elections for the <a href="http://www.ballotpedia.org/wiki/index.php/Texas_State_Senate_elections,_2010">Senate</a> and <a href="http://ballotpedia.org/wiki/index.php/Texas_House_of_Representatives_elections,_2010">House of Representatives</a></li>
          <li><a href="http://www.opencongress.org/states/TX">OpenCongress - Texas</a> page, featuring two federal senators and 32 representatives, including what people from Texas are tracking</li>
          <li><a href="http://www.opencongress.org/wiki/Texas">OpenCongress Wiki - Texas state blogroll</a></li>
          <li>The National Conference of State Legislatures' official blog, <a href="http://ncsl.typepad.com/the_thicket/">The Thicket</a>, featuring TX-relevant sites in the left-hand sidebar</li>
          <li><a href="http://www.texaswatchdog.org/">Texas Watchdog</a></li>
          <li><a href="http://www.stateline.org/live/">Stateline</a> - a nonprofit, nonpartisan online news site that practices journalism in the public interest by reporting on emerging trends and issues in state policy and politics. A project of the <a href="http://www.pewcenteronthestates.org/">Pew Center on the States</a>.</li>
          <li><a href="http://sunshinereview.org/index.php/Texas">Sunshine Review - Texas</a>, a non-profit organization dedicated to state and local government transparency.</li>
          <li><a href="http://www.commoncause.org/site/pp.asp?c=dkLNK1MQIwG&b=4846323">Common Cause - Texas</a>, a non-profit, non-partisan citizens' lobby organization.</li>
          <li><a href="http://www.texastransparency.org/">Texas Transparency</a>, including a section, <a href="http://www.texastransparency.org/moneygoes/">Where the Money Goes</a>.</li>
          </ul>
          ... this free public resource is still in early development -- much more to come, and you can <strong><a href="/pages/help">help us grow</a></strong>.<br><br>
          How did we get the above information? Well, the Texas legislature does not make its data available in ways that are fully open, but we worked around it. Read more <a href="/pages/about/#our_data_sources">about our data sources</a>. 
          
