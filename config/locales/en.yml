# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.
en:
  site:
    name: "OpenGovernment"
    tagline: "revealing state and local government data"
    select_state: "Select a State"
    greeting: "Hello"
    sign_out: "Sign out"
    sign_in: 'Sign in'
  home:
    index:
      intro: "Welcome to OpenGovernment.org!"
  states:
    show:
      state_population: "No population data."
      state_pop_per_upper_chamber_member: "No pop. per upper chamber member data."
      state_pop_per_lower_chamber_member: "No pop. per lower chamber member data."
      last_election_date: "No data for last election date."
  bills:
    index:
      title: 'Bills in the %{legislature_name}'
    money_trail:
      title: "Money Trail data isn't quite ready!"
      details: |
        Sorry, we don't have any money trail data for bills yet. With your support, however, we can get this vital
        data in place!
    votes:
      no_actions: "We have no actions for this bill."
      major_action: |
        A major action for a bill, as we define it, includes either movement between committees or roll call vote
        on final passage. It is intended to serve as a lower-traffic and more-intelligible stream of updates on
        this bill's status in the legislative process.
    social:
      intro: |
        Here are the social media mentions found for this bill at this time. This includes Tweets with hashtag #txbill and also the hashtag with this bill's specific number, e.g. #hb1 or #sb362. 
        We've done our best to optimize our Twitter search processes for this bill title, but occasionally even our state-of-the-art search robots bring in irrelevant Tweets, such as sports scores -- so if you see irrelevant Tweets below, please disregard them. Coming soon we'll bring in mentions from other closed social media services like Facebook, open-source tools like Identi.ca and Diaspora, and more.
    track:
      track: 'Track'
      all_actions: 'All Actions'
      major_actions: 'Major Action'
      email_alerts: 'Email Alerts'
    write:
      write: 'Write'
      find_your_rep: 'Find Your %{chamber_name}'
      location_prompt: 'ZIP Code'
    rss:
      feed_title: '%{state_name} %{chamber_name} Bill %{bill_number} - %{actions_shown} actions'
      author_name: 'OpenGovernment'
      author_uri: 'http://opengovernment.org'
    show:
      no_tweets: "No tweets were found for %{hashtags}."
  people:
    index:
      title: 'Members of the %{legislature_name}'
    show:
      wikipedia_missing: "No biography was found on Wikipedia for %{name}."
      no_tweets: "No tweets were found for %{hashtags}."

  support:
    array:
      words_connector: ", "
      two_words_connector: " and "
      last_word_connector: ", and "

    select:
      prompt: "Please select"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: Thousand
          million: Million
          billion: Billion
          trillion: Trillion
          quadrillion: Quadrillion


