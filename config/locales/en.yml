  bills:
    index:
      title: 'Bills in the %{legislature_name} (%{session_name})'
    money_trail:
      title: "Money Trail data isn't quite ready!"
      details: |
        We believe it is important for the public to be able to easily access information about which special interest groups support or oppose this legislation with their campaign contributions. Unfortunately, state governments do not disclose contribution data in ways that are sufficiently timely or fully open. As a result, the process of finding out which entities support and oppose this bill is more difficult and time-intensive than it needs to be... and the public is kept in the dark about the systemic influence of money in the political process, usually until after key votes are already cast.<br><br>
        In the future, our goal is to work with our data partners for campaign contribution information -- the <a href="http://www.followthemoney.org/" target="_blank">National Institute on Money in State Politics</a> and <a href="http://maplight.org/" target="_blank">MAPLight</a>, both non-profit and non-partisan organizations -- to create more versions of state-level transparency sites like <strong><a href="http://maplight.org/california" target="_blank">MAPLight California</a></strong>. In addition, we seek open-source volunteer programming time and non-profit funding support to link state-level elected officials with the rich open data sets at an allied non-profit project, <a href="http://littlesis.org/" target="_blanks">LittleSis.org</a>, building "a free database detailing the connections between powerful people and organizations."<br><br>
        Do you know of existing money-in-politics resources for this state that we can display here for the public benefit on the open Web? <a href="/pages/contact">Let us know.</a>. Until then, see <a href="/pages/help">how you can help</a> support our work and get this vital data -- on which special interest groups are supporting and opposing individual bills in state legislatures via their political donations -- in place. 
    news:
          no_results: |
            At the moment, we're finding no mentions of the search term "%{search_term}" in our daily automated search of the Web (via <a href="http://news.google.com/" target="_blank">Google News</a> and <a href="http://blogsearch.google.com/" target="_blank">Blog Search</a>). There may be relevant news articles & blog posts out there on the Web that refer to this bill by a slightly different name or title -- in which case, they're not included here, but our goal is to aggregate as much relevant info as possible. If you know of any, <a href="/pages/contact">contact us</a> with the specific links, and we'll display them here for everyone to access.<br><br>
            In any case, you can help build public knowledge about this piece of legislation. If you can, publish a blog post that refers to this bill by his official title as listed just above, and if it's on the open Web where search engines can find it, a link to your post and an excerpt will automatically appear here within 24 hours. If you don't have access to a blog of your own, you can write a letter to the editor of your local newspaper or one of your state's political blogs, and if it's published on the Web, a link to that page will be swept up and displayed here.<br><br>
            Don't forget that just because we couldn't find There's lots more to do to make our government more open and accountable -- read more about <a href="/pages/help">how you can help</a>.
          results_intro: |
            Here are the news and blog mentions found with our daily automated search of the Web (via Google News and Blog Search) for the search term: "%{search_term}". Remember, you can help build public knowledge about this bill. Simply mention this bill by its official title (as above) in a blog post or on your website, and if it's published on the open Web where search engines can find it, a link to your webpage will automatically appear here within 24 hours. Or, if you don't have a blog or website, you can write a letter to a local newspaper or political blog that mentions this bill, and if your letter is published on the Web, a link to that page will be swept up and displayed here.<br><br>
    votes:
      no_actions: "We have no actions for this bill."
      major_action: |
        A major action for a bill, as we define it, includes either movement between committees or roll call vote
        on final passage. It is intended to serve as a lower-traffic and more-intelligible stream of updates on
        this bill's status in the legislative process.
    social:
      intro: |
        Here are the social media mentions found for this bill at this time. This includes Tweets with hashtags %{search_term}.<br><br>
        We've done our best to optimize our Twitter search processes for this bill title, but occasionally even our state-of-the-art search robots bring in irrelevant Tweets, such as sports scores or similarly-numbered bills from other geographic locations -- so if you see irrelevant Tweets below, please disregard them. Coming soon, we'll bring in mentions of this bill from other closed social media services like Facebook, open ones like Identi.ca and Diaspora, and more.
    track:
      track: 'Track'
      all_actions: 'All Actions'
      major_actions: 'Major Action'
      email_alerts: 'Email Alerts'
    write:
      write: 'Contact'
      find_your_rep: 'Find Your %{chamber_name}'
      location_prompt: 'ZIP Code'
    rss:
      feed_title: '%{state_name} %{chamber_name} Bill %{bill_number} - %{actions_shown} actions'
      author_name: 'OpenGovernment'
      author_uri: 'http://opengovernment.org'
    show:
      no_tweets: "No tweets were found for %{hashtags}."
  actions:
    show:
      intro: "This page displays an official legislative action for this bill. Go back to view all actions, or major actions only. How can you use this page? Well, if you're blogging about this bill, you can use this URL as a permalink to this specific action. The important thing is that it's now easier than ever to access information about bills and votes in your state government." 
    videos: |
      Not many states make video truly accessible, is the problem. 
  people:
    index:
      title: 'Members of the %{legislature_name} (%{session_name})'
    show:
      wikipedia_missing: |
        We searched Wikipedia for "%{name}" and did not find a page with that title. A bio for this person may exist on Wikipedia under a slightly different name -- if so, <a href="/pages/contact">let us know</a> and we'll display it here.
      no_tweets: "No tweets were found for %{hashtags}."
    news:
      no_results: |
        At the moment, we're finding no mentions of the search term "%{search_term}" in our daily automated search of the Web (via <a href="http://news.google.com/" target="_blank">Google News</a> and <a href="http://blogsearch.google.com/" target="_blank">Blog Search</a>). There may be relevant news articles & blog posts out there on the Web that refer to this person by a slightly different name or title -- in which case, they're not included here, but our goal is to aggregate as much relevant info as possible. If you know of any, <a href="/pages/contact">contact us</a> with the specific links, and we'll display them here for everyone to access.<br><br>
        In any case, you can help build public knowledge about this elected official. If you can, publish a blog post that refers to this person by his title and full name as listed above, and if it's on the open Web where search engines can find it, a link to your post and an excerpt will automatically appear here within 24 hours. If you don't have access to a blog of your own, you can write a letter to the editor of your local newspaper or one of your state's political blogs, and if it's published on the Web, a link to that page will be swept up and displayed here.<br><br>
        Don't forget that just because we couldn't find There's lots more to do to make our government more open and accountable -- read more about <a href="/pages/help">how you can help</a>.
      results_intro: |
        Here are the news and blog mentions found with our daily automated search of the Web (via Google News and Blog Search) for this legislator: "%{search_term}". You can add to this page and help build public knowledge about this person. Simply mention this member by his or her official title and full name in a blog post or on your website, and if it's published on the open Web where search engines can find it, a link to your webpage will automatically appear here within 24 hours. Or, if you don't have a blog or website, you can write a letter to a local newspaper or political blog that mentions this specific person by title and name as above, and if your letter is published on the Web, a link to that page will be swept up and displayed here.<br><br>
        We've done our best to optimize our automated search processes for this person, but occasionally even our state-of-the-art search robots bring in irrelevant links, such as other people with similar names -- so if you see irrelevant links below, please disregard. If you care to help, simply <a href="/pages/contact">send us an email</a> with the URL of this webpage and we'll get the extraneous links cleaned-up as quickly as possible. Now, here's what we found by way of real-world news & blog context for %{full_name}
    links:
      website_one: "Website One"
      website_two: "Website Two"
      webmail: "Web E-Mail"
      youtube: "YouTube"
      opencongress: "%{full_name} on OpenCongress"
    social:
      intro: |
        Here are the mentions found at this time via Twitter search for this member's full name: %{search_term}. If you tweet about this member using his or her full name, your tweet will automatically appear here in less than 24 hours.<br><br>
        We've done our best to optimize our search processes for this member, but occasionally even our state-of-the-art search robots bring in irrelevant Tweets, such as other people with the same name -- so if you see any such below, please disregard. If you care to help, simply <a href="/pages/contact">send us an email</a> with the URL of this webpage and we'll get the extraneous Tweets cleaned-up.<br><br>
        With more resources, we could do more to expand our social media search into social networking services such as Facebook and install a customized version of <a href="http://thinkupapp.com/" target="_blank">ThinkUp</a> for this state government-- read <a href="/pages/help">how you can help</a>. Do you know this member's officially-sanctioned Twitter or Facebook accounts for us to display here? Help us find them via our <a href="https://www.drumbeat.org/project/opengovernment-needs-open-data" target="_blank">Drumbeat</a> volunteer project. For now, here's what we found by way of real-world context for this person:
  issues: 
    index: 
      title: 'Issue Areas in the %{legislature_name}'
      intro: |
        The %{legislature_name} officially assigns issue areas to legislation. Generally speaking, though, the bill-to-issue mapping used by the 50 U.S. state legislatures are unstandardized and byzantine. Below we're showing the issue areas used most frequently in this state, those assigned to bills four or more times. Click the link at the bottom of the page to view all of the many thousands of bill subjects -- some very specific, others very broad.<br><br>
        Our goal is to make arcane bills easier to find and follow through the issue areas that the public already knows. Towards this end, we seek non-profit funding support to manually assign the most-viewed bills in this state to one or more of the 46 legislative issue areas as determined by the non-partisan <a href="http://votesmart.org/issue_rating.php" target="_blank">Project VoteSmart</a> -- read <a href="/pages/help">how you can help</a>.
