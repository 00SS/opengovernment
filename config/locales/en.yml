      intro: |
        <br>OpenGovernment is free and non-partisan public resource for government transparency. Finally, a version of OpenCongress.org for [state].<br><br>
        We combine official government information with news coverage, blog posts, campaign contributions, and more to make bills easier to understand. Find, track, and share everything in the %{legislature_name}.
      state_population: 
