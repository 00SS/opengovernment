        This is a list of all bills in the current 2009 - 2010 California state legislature. A new legislature will convene in January 2011, after which date new bills introduced will appear here automatically. Bill pages display official government information combined with news coverage (and more) to help figure out its current status and... well, just what the heck it means. Also, you'll find free tools to track that bill, share it on social media, and easily contact your elected officials. 
