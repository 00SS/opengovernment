      background: |
        Here are more links with background on the California state legislature and the best explanations of how it works: 
        <ul class="standard">
        <li><a href="http://www.transparency.ca.gov/home.aspx">Reporting Transparency</a>, the official California government site for transparency. This initial effort, besides being insufficiently user-friendly, still falls far short of meeting the <a href="http://www.opengovdata.org/">Eight Principles of Open Government Data.</a></li> 
        <li>Wikipedia articles on the <a href="http://en.wikipedia.org/wiki/California_State_Senate">Senate</a> and <a href="http://en.wikipedia.org/wiki/California_State_Assembly">Assembly</a></li>
        <li>Ballotpedia on the <a href="http://ballotpedia.org/wiki/index.php/California">Legislature</a>, <a href="http://ballotpedia.org/wiki/index.php/California_State_Senate_elections,_2010">2010 Senate elections</a> and <a href="http://ballotpedia.org/wiki/index.php/California_State_Assembly_elections,_2010">2010 Assembly elections</a></li>
        <li>OpenCongress pages for <a href="http://www.opencongress.org/states/CA">CA federal legislators</a>, including <a href="http://www.opencongress.org/people/senators#C">Senators</a> and <a href="http://www.opencongress.org/people/representatives#CA">Representatives</a></li>
        <li>OpenCongress Wiki's list of <a href="http://www.opencongress.org/wiki/California">California state politics blogroll</a></li>
        <li>The National Council of State Legislatures' official blog, <a href="http://www.ncsl.typepad.com/">The Thicket</a>, featuring more CA political blogs in the left-hand sidebar</li>
        <li><a href="http://www.govloop.com/">GovLoop</a> - social networking for government, including employees from federal, state, and local government.</li>
        <li><a href="http://www.calwatchdog.com/">CalWatchDog</a>, "an independent, Sacramento-based journalism venture providing original investigative reports and news stories covering California state government."</li>
        <li><a href="http://www.stateline.org/live/">Stateline</a> - a nonprofit, nonpartisan online news site that practices journalism in the public interest by reporting on emerging trends and issues in state policy and politics. A project of the <a href="http://www.pewcenteronthestates.org/">Pew Center on the States</a>.</li>
        <li><a href="http://sunshinereview.org/index.php/California">Sunshine Review - California</a>, a non-profit organization dedicated to state and local government transparency.</li>
        <li><a href="http://www.commoncause.org/site/pp.asp?c=dkLNK1MQIwG&b=4846185">Common Cause - California</a>, a non-profit, non-partisan citizens' lobby organization.</li>    
        <li><a href="http://www.law.cornell.edu/states/california.html">California State Laws</a> online on the Cornell University <a href="http://www.law.cornell.edu/states/" target="_blank">Legal Information Institute</a> (LII).</li> 
        <li>Official <a href="http://www.usa.gov/Agencies/State_and_Territories.shtml">CA State Government portal</a> from USA.gov.</li>
        </ul>
        ... this free public resource is still in early development. You can help us find lots of different information to display here for the public benefit -- <strong><a href="/pages/help">help us grow</a></strong>.<br><br>
        How did we get the above information? Well, almost no U.S. legislature (including California) makes its data available in ways that are fully open, so we had to work around them. Read more <a href="/pages/about/#our_data_sources">about our data sources</a>. 
        
        
