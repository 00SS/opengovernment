  bills:
    videos:
      miro_url: 'http://txopengov.mirocommunity.org/'
    index:
      intro: "This is a list of all bills in the Texas state legislature. The TX legislature is only in 'regular session' (meaning, where bills are inroduced and voted on) for a period of 140 days every two years. The current 81st TX legislature was in regular session from approx. March to July of 2009, and while committee hearings are scheduled periodically through the end of 2010, the bills listed below will have no further official actions. A new TX legislature (the 82nd) will convene on Jan. 11, 2011, after which date new bills will be introduced and appear here automatically. Until then, you can learn more about bills from this past session by using the sort-by options below to view bills in different ways -- for example, by most in the news, or those with 'key votes' as determined by the non-partisn Project Vote Smart."
    
  people:
